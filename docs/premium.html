<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Spotistats – Upload de dossiers / fichiers JSON</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles-stats.css">
  <link rel="stylesheet" href="styles-premium.css">
</head>

<body>
  <a href="index.html">
    <img class="logo" src="/spotistats-preview/images/spotistats-logo.png" alt="Spotistats Logo">
  </a>

  <h1>Welcome to Spotistats Premium</h1>

  <div class="container">
    <div class="header">
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
        <g id="SVGRepo_iconCarrier">
          <path d="M7 10V9C7 6.23858 9.23858 4 12 4C14.7614 4 17 6.23858 17 9V10C19.2091 10 21 11.7909 21 14C21 15.4806 20.1956 16.8084 19 17.5M7 10C4.79086 10 3 11.7909 3 14C3 15.4806 3.8044 16.8084 5 17.5M7 10C7.43285 10 7.84965 10.0688 8.24006 10.1959M12 12V21M12 12L15 15M12 12L9 15" stroke="#000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
        </g>
      </svg>
      <p>Browse File to upload!</p>
    </div>

    <label for="file" class="footer">
      <svg fill="#000" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
        <g id="SVGRepo_iconCarrier">
          <path d="M15.331 6H8.5v20h15V14.154h-8.169z"></path>
          <path d="M18.153 6h-.009v5.342H23.5v-.002z"></path>
        </g>
      </svg>

      <div id="file-list" class="file-list">Not selected file</div>

      <svg id="trashIcon" viewBox="0 0 24 24" fill="none"
           xmlns="http://www.w3.org/2000/svg"
           style="cursor:pointer;">
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
        <g id="SVGRepo_iconCarrier">
          <path d="M5.16565 10.1534C5.07629 8.99181 5.99473 8 7.15975 8H16.8402C18.0053 8 18.9237 8.9918 18.8344 10.1534L18.142 19.1534C18.0619 20.1954 17.193 21 16.1479 21H7.85206C6.80699 21 5.93811 20.1954 5.85795 19.1534L5.16565 10.1534Z" stroke="#000" stroke-width="2"></path>
          <path d="M19.5 5H4.5" stroke="#000" stroke-width="2" stroke-linecap="round"></path>
          <path d="M10 3C10 2.44772 10.4477 2 11 2H13C13.5523 2 14 2.44772 14 3V5H10V3Z" stroke="#000" stroke-width="2"></path>
        </g>
      </svg>
    </label>

    <input id="file" type="file" accept=".zip,.json">
  </div>

  <h1>Vos écoutes</h1>
  <div class="carousel-wrapper">
    <button class="play-btn left"><span class="arrow"></span></button>
    <button class="play-btn right"><span class="arrow"></span></button>
    <div class="carousel" id="play-output"></div>
  </div>

  <div class="load-more-container">
    <button id="load-more-btn" style="display: none;">
      Afficher 50 de plus
    </button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
  <script src="upload.js" defer></script>
  <script>
    function scrollByCard(carousel, direction = 1) {
      const card = carousel.querySelector(".card-item");
      if (!card) return;
      const cardWidth = card.getBoundingClientRect().width;
      const gap = parseFloat(getComputedStyle(carousel).gap) || 16;
      const amount = (cardWidth + gap) * direction;
      carousel.scrollBy({ left: amount, behavior: "smooth" });
    }

    document.querySelectorAll(".carousel-wrapper").forEach((wrapper) => {
      const carousel = wrapper.querySelector(".carousel");
      const leftBtn = wrapper.querySelector(".play-btn.left");
      const rightBtn = wrapper.querySelector(".play-btn.right");
      leftBtn.addEventListener("click", () => scrollByCard(carousel, -1));
      rightBtn.addEventListener("click", () => scrollByCard(carousel, 1));
      const updateButtons = () => {
        leftBtn.disabled = carousel.scrollLeft <= 0;
        rightBtn.disabled = Math.ceil(carousel.scrollLeft + carousel.clientWidth) >= carousel.scrollWidth;
      };
      carousel.addEventListener("scroll", updateButtons);
      window.addEventListener("resize", updateButtons);
      setTimeout(updateButtons, 100);
    });
  </script>
  <a href="https://stats-fm-gratuit.onrender.com/callback">Dashboard Spotify</a>
</body>
</html>
