  <div class="carousel-wrapper">
    <button class="play-btn left"><span class="arrow"></span></button>
    <button class="play-btn right"><span class="arrow"></span></button>

  <a href="premium.html">
    <button class="button">
      Premium 
      <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
        <path
          fill-rule="evenodd"
          d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm4.28 10.28a.75.75 0 000-1.06l-3-3a.75.75 0 10-1.06 1.06l1.72 1.72H8.25a.75.75 0 000 1.5h5.69l-1.72 1.72a.75.75 0 101.06 1.06l3-3z"
          clip-rule="evenodd">
        </path>
      </svg>
    </button>
  </a>
  
  <script>
  (function() {
    const hash = window.location.hash.substring(1);
    const params = new URLSearchParams(hash);
    
    const accessToken = params.get('access_token');
    const refreshToken = params.get('refresh_token');

    if (accessToken) {
      localStorage.setItem('spotifyAccessToken', accessToken);
    }
    if (refreshToken) {
      localStorage.setItem('spotifyRefreshToken', refreshToken);
    }

    if (accessToken || refreshToken) {
      window.history.replaceState({}, document.title, window.location.pathname + window.location.search);
    }
  })();
  
  const API_URL = "https://spotistats-backend.onrender.com";

  function redirectToLogin() {
    localStorage.removeItem('spotifyAccessToken');
    localStorage.removeItem('spotifyRefreshToken');
    window.location.href = 'index.html'; 
  }

  async function refreshAccessToken() {
    const refreshToken = localStorage.getItem('spotifyRefreshToken');
    if (!refreshToken) {
      console.log('Aucun refresh token. Redirection...');
      redirectToLogin();
      return null;
    }

    try {
      const res = await fetch(`${API_URL}/refresh`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ refreshToken: refreshToken })
      });

      if (!res.ok) {
        throw new Error('Impossible de rafraîchir le token');
      }

      const { accessToken } = await res.json();
      localStorage.setItem('spotifyAccessToken', accessToken);
      return accessToken;

    } catch (e) {
      console.error('Erreur lors du rafraîchissement:', e);
      redirectToLogin();
      return null;
    }
  }

  async function secureFetch(url, options = {}) {
    let accessToken = localStorage.getItem('spotifyAccessToken');
    if (!accessToken) {
      console.log('Aucun access token. Redirection...');
      redirectToLogin();
      return null;
    }

    options.headers = { ...options.headers, 'Authorization': `Bearer ${accessToken}` };

    let response = await fetch(url, options);

    if (response.status === 401) {
      console.log('Token expiré. Tentative de rafraîchissement...');
      
      const newAccessToken = await refreshAccessToken();
      if (!newAccessToken) return null; 

      options.headers['Authorization'] = `Bearer ${newAccessToken}`;
      response = await fetch(url, options);
    }
    
    return response;
  }

  async function fetchAndDisplay(endpoint, containerId, formatter) {
    const container = document.getElementById(containerId);
    
    try {
      const res = await secureFetch(`${API_URL}/${endpoint}`);
      
      if (!res) return; 
      
      if (!res.ok) {
        throw new Error(`Erreur API: ${res.statusText} pour ${endpoint}`);
      }

      const data = await res.json();
      const items = data.items || (data.tracks ? data.tracks.items : []); 
      container.innerHTML = items.map(formatter).join("");

    } catch (e) {
      console.error(e);
      container.innerHTML = `<p class="error">${e.message}</p>`;
    }
  }

  (async () => {
    await fetchAndDisplay(
      "top-tracks-short-term",
      "top-tracks-short-list",
      (track) => `
      <div class="card-item">
        <img src="${track.album.images[1].url}" alt="Album cover" />
        <div class="card-text">
          <strong>${track.name}</strong>
          <small>${track.artists[0].name}</small>
        </div>
      </div>
    `
    );

    await fetchAndDisplay(
      "top-tracks-medium-term",
      "top-tracks-medium-list",
      (track) => `
      <div class="card-item">
        <img src="${track.album.images[1].url}" alt="Album cover" />
        <div class="card-text">
          <strong>${track.name}</strong>
          <small>${track.artists[0].name}</small>
        </div>
      </div>
    `
    );

    await fetchAndDisplay(
      "top-tracks-long-term",
      "top-tracks-long-list",
      (track) => `
      <div class="card-item">
        <img src="${track.album.images[1].url}" alt="Album cover" />
        <div class="card-text">
          <strong>${track.name}</strong>
          <small>${track.artists[0].name}</small>
        </div>
      </div>
    `
    );

    await fetchAndDisplay(
      "top-artists-short-term",
      "top-artists-short-list",
      (artist) => `
      <div class="card-item">
        <img src="${artist.images[1].url}" alt="${artist.name}" />
        <div class="card-text">
          <strong>${artist.name}</strong>
        </div>
      </div>
    `
    );

    await fetchAndDisplay(
      "top-artists-medium-term",
      "top-artists-medium-list",
      (artist) => `
      <div class="card-item">
        <img src="${artist.images[1].url}" alt="${artist.name}" />
        <div class="card-text">
          <strong>${artist.name}</strong>
        </div>
      </div>
    `
    );

    await fetchAndDisplay(
      "top-artists-long-term",
      "top-artists-long-list",
      (artist) => `
      <div class="card-item">
        <img src="${artist.images[1].url}" alt="${artist.name}" />
        <div class="card-text">
          <strong>${artist.name}</strong>
        </div>
      </div>
    `
    );

    await fetchAndDisplay(
      "recently-played",
      "recently-played-list",
      (item) => {
        const playedAt = new Date(item.played_at);
        const time = playedAt.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
        const date = playedAt.toLocaleDateString();
        return `
        <div class="card-item">
          <img src="${item.track.album.images[1].url}" alt="Album cover" />
          <div class="card-text">
            <strong>${item.track.name}</strong>
            <small>${item.track.artists[0].name}</small>
            <small>Écouté à ${time} le ${date}</small>
          </div>
        </div>
      `;
      }
    );
  })();
  
  function scrollByCard(carousel, direction = 1) {
    const card = carousel.querySelector(".card-item");
    if (!card) return;
    const cardWidth = card.getBoundingClientRect().width;
    const gap = parseFloat(getComputedStyle(carousel).gap) || 16;
    const amount = (cardWidth + gap) * direction;
    carousel.scrollBy({ left: amount, behavior: "smooth" });
  }

  document.querySelectorAll(".carousel-wrapper").forEach((wrapper) => {
    const carousel = wrapper.querySelector(".carousel");
    const leftBtn = wrapper.querySelector(".play-btn.left");
    const rightBtn = wrapper.querySelector(".play-btn.right");
    leftBtn.addEventListener("click", () => scrollByCard(carousel, -1));
    rightBtn.addEventListener("click", () => scrollByCard(carousel, 1));
    const updateButtons = () => {
      if (!carousel) return;
      leftBtn.disabled = carousel.scrollLeft <= 0;
      rightBtn.disabled = Math.ceil(carousel.scrollLeft + carousel.clientWidth) >= carousel.scrollWidth;
    };
    carousel.addEventListener("scroll", updateButtons);
    window.addEventListener("resize", updateButtons);

    const observer = new MutationObserver(() => {
        if (carousel.querySelector(".card-item")) {
            updateButtons();
            observer.disconnect();
        }
    });
    observer.observe(carousel, { childList: true });

    setTimeout(updateButtons, 500);
  });
  </script>
</body>
</html>
